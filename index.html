<html>
  <head>
    <title>Sage</title>

    <!-- Cloud File Manager -->
    <script type="text/javascript" src="http://concord-consortium.github.io/cloud-file-manager/js/globals.js"></script>
    <script type="text/javascript" src="http://concord-consortium.github.io/cloud-file-manager/js/app.js"></script>
    <link rel="stylesheet" href="http://concord-consortium.github.io/cloud-file-manager/css/app.css">

  </head>
  <body>
    <div id="wrapper">
    </div>
    <script>
      var buildInfo = "2016-01-06 0.1.0 9dbfab6 knowuh@gmail.com".split(" ");
      var buildDate = buildInfo[0];
      var tags      = buildInfo[1];
      var commit    = buildInfo[2];
      var versionString = buildDate + " | " + commit;


      var options = {
        app: "sage.html",
        autoSaveInterval: 5,
        mimeType: "application/json",
        appName: "Sage",
        appVersion: tags,
        appBuildNum: commit,
        providers: [
          "localStorage",
          {
            "name": "readOnly",
            "displayName": "Sage Examples",
            "src": "examples.json"
          },
          {
            "name": "googleDrive",
            "clientId": "1095918012594-svs72eqfalasuc4t1p1ps1m8r9b8psso.apps.googleusercontent.com"
          },
          {
            "name": "documentStore",
            "patch": true
          }
        ],
        ui: {
          menu: CloudFileManager.DefaultMenu,
          menuBar: {
            info: versionString
          }
        }
      }
      CloudFileManager.createFrame(options, "wrapper");
    </script>
  </body>
</html>
